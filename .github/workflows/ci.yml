  
name: CI

on:
  push:
  pull_request:

jobs:

  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        platform: [x32, x64]
        compiler: [gcc, clang]
    steps:
      - name: Setup Dependencies
        run: |
          sudo add-apt-repository --yes ppa:maxmind/ppa
          sudo apt-get update -y -qq
          sudo apt-get install -y libfuzzy-dev libyajl-dev libgeoip-dev liblua5.2-dev liblmdb-dev cppcheck libmaxminddb-dev libcurl4-openssl-dev
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: build.sh
        run: ./build.sh
      - name: configure
        run: ./configure
      - name: make
        run: make -j `nproc`
      - name: check
        run: make check
      - name: check-static
        run: make check-static

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, macos-11.0]
        compiler: [gcc, clang]
    steps:
      - name: Setup Dependencies
        run: |
          brew install autoconf automake
          brew install cppcheck
          brew install lmdb yaml lua ssdeep libmaxminddb
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: build.sh
        run: ./build.sh
      - name: configure
        run: ./configure
      - name: make
        run: make -j `nproc`
      - name: check
        run: make check
      - name: check-static
        run: make check-static
